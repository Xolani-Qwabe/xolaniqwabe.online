      <nav class="navbar">
        <div class="logo-box">

        <div class="menu-box">

      <div class="hero-content">
        <div class="part-one">
          <div class="hero-video-box">
            <div class="video-box">
              <video id="myVideo" src="public/assets/video.mp4" autoplay loop muted controlslist="nodownload nofullscreen noremoteplayback">
                Your browser does not support the video tag.
              </video>
            </div>
          </div>
     
            <div class="intro-text-box">
              <h1 class="big-hero-text prompt-medium">Hi, I'm <span class="color">Xolani.Thabiso.Qwabe</span>,
              A passionate developer focused on Web3 and AI-driven solutions.With a foundation in software development from WeThinkCode.</h1>
            </div>
   
        </div>

        <div class="part-two">
          <div class="big-text-box">
            <h3 class="big-text prompt-bold">FULLSTACK.DEVELOPER.WEB3.BLOCKCHAIN.AI.DESIGN.ARCHITECTURE.</h3>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Flip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script type="module" src="/main.js"></script>
    <script>
      window.onload = function () {
        const bigText = document.querySelector(".big-text-box h3");
        const video = document.getElementById("myVideo");
    
        // Ensure video plays automatically on load
        video.play();
    
        // Hide unwanted controls except play/pause
        video.controlsList = "nodownload nofullscreen noremoteplayback";
    
        // Prevent right-click context menu on the video
        video.addEventListener('contextmenu', function(e) {
          e.preventDefault();
        });
    
        // Rest of your animation script
        bigText.innerHTML += " " + bigText.innerHTML;
        const textWidth = bigText.scrollWidth / 2;
        const viewportWidth = window.innerWidth;
        gsap.set(bigText, { x: 0 });
        function animateText() {
          gsap.to(bigText, {
            x: -textWidth,
            duration: 120,
            ease: "linear",
            onComplete: function () {
              gsap.set(bigText, { x: 0 });
              animateText();
            }
          });
        }
        animateText();
      };
    </script>
